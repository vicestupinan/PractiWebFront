<app-menu></app-menu>
<div class="container mt-5">
  <table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
        <th>Nombre</th>
        <th>Contacto</th>
        <th>Periodo practicas</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let estudiante of estudiantes | slice: (page-1) * pageSize: (page-1) * pageSize+pageSize">
        <td>
          <div class="d-flex align-items-center">
            <div class="ms-3">
              <p class="fw-bold mb-1">{{estudiante.nombre}}</p>
              <p class="fw-bold mb-1">{{estudiante.apellido}}</p>
              <p class="text-muted mb-0">{{estudiante.codigo}}</p>
            </div>
          </div>
        </td>
        <td>
          <p class="fw-normal mb-1">{{estudiante.correo}}</p>
          <p class="text-muted mb-0">{{estudiante.telefono}}</p>
        </td>
        <td>{{estudiante.periodoAspira}}</td>
        <td>
          <button type="button" class="btn btn-link ">
            Editar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <ngb-pagination class="d-flex justify-content-center mt-3" [(page)]="page" [pageSize]="pageSize" [collectionSize]="lenght"></ngb-pagination>
  <div class="mt-3 mb-3">
    <button class="w-100 btn btn-lg btn-secondary" disabled>Ingresar estudiantes</button>
  </div>
  <div class="input-group mb-3">
    <input type="file" class="form-control" id="inputGroupFile02">
    <label class="input-group-text" for="inputGroupFile02">Agregar estudiantes</label>
  </div>
</div>
